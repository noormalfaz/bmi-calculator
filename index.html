<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <div>
        <h1>Check Your BMI</h1>
        <p>Enter your weight and height below to check your BMI results</p>
        <div>
            <label for="weight">Put your weight in here (KG)</label>
            <input type="text" id="weight" placeholder="Input your weight">
            <label for="height">And your height in here (CM)</label>
            <input type="text" id="height" placeholder="Input your height">
            <button>Calculate BMI</button>
            <div id="result"></div>
        </div>
    </div>
</body>
</html>
