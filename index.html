<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="card">
        <h1>Check Your BMI</h1>
        <p>Enter your weight and height below to check your BMI results</p>
        <form class="form-container">
            <p>Put your weight in here (KG)</p>
            <input type="number" id="weight" placeholder="Input your weight" required>
            <p>And your height in here (CM)</p>
            <input type="number" id="height" placeholder="Input your height" required>
            <button>Calculate BMI</button>
            <div id="result"></div>
        </form>
    </div>
</body>

</html>
